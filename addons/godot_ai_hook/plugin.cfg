[plugin]
name="Godot Ai Hook"
description="
核心功能
让godot游戏节点能够使用云端大模型。
一键式AI集成：只需配置模型信息和API密钥，即可将AI能力快速接入任何文本节点
开箱即用机制：将本节点挂载到任意文本节点上，AI生成的回复将自动输入到目标文本区域
优化资源配置：当父节点被移除时，自动尝试停止AI传输，避免资源浪费
只需在配置文件的字典里添加system_prompt和一个key，就可以便捷的自定义system_prompt，定义AI角色和行为
支持OpenAI Chat Completions 风格的 HTTP + JSON（非流式），以及 SSE 文本流（流式）
"
author="weizexu"
version="1.0.0"
script="plugin.gd"
